<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>index</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1, p {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .gallery a img {
      max-height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      pointer-events: none; /* bloque clic droit sur img */
    }
  </style>
  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</head>
<body>

  <h1>Merci pour votre présence !</h1>
  <p>Voici quelques souvenirs de la soirée Afterwork au Domaine Trosset.</p>

  <div class="gallery">
    <a href="https://i.postimg.cc/Y0W5sWKg/photo-afterwork1.jpg" data-lightbox="afterwork" data-title="Photo 1">
      <img src="https://i.postimg.cc/Y0W5sWKg/photo-afterwork1.jpg" alt="Photo 1">
    </a>
    <a href="https://i.postimg.cc/j5dF4Hrb/photo-afterwork2.jpg" data-lightbox="afterwork" data-title="Photo 2">
      <img src="https://i.postimg.cc/j5dF4Hrb/photo-afterwork2.jpg" alt="Photo 2">
    </a>
    <a href="https://i.postimg.cc/W4ZzPx3J/photo-afterwork3.jpg" data-lightbox="afterwork" data-title="Photo 3">
      <img src="https://i.postimg.cc/W4ZzPx3J/photo-afterwork3.jpg" alt="Photo 3">
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
